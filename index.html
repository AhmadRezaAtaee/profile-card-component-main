<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img class="bg-patt-A" src="images/bg-pattern-top.svg" alt="">
  <img class="bg-patt-B" src="images/bg-pattern-bottom.svg" alt="">
  <div class="card">
    <img src="images/bg-pattern-card.svg" class="bg-patt-card" alt="">
    <div class="user-area">
      <img class="user-pic" src="images/image-victor.jpg" alt="">
      <div class="user">Victor Crest <span class="age">26</span></div>
      <div class="city">London</div>
      <div class="rates">
        <div class="rate">
          <span class="rate-val">80K</span>
          <span class="rate-opt">Followers</span>
        </div>
        <div class="rate">
          <span class="rate-val">803K</span>
          <span class="rate-opt">Likes</span>
        </div>
        <div class="rate">
          <span class="rate-val">1.4K</span>
          <span class="rate-opt">Photos</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
